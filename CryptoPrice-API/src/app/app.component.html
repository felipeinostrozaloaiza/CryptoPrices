<div class="container">
  <h1>Coin Market</h1>
<input type="text" class="form-control bg-dark text-light border:0 my-4 text:center rounded-0"
(keyup)="searchCoin()"
[(ngModel)]="searchText"
/>

<table class="table table-dark">
  <thead>
    <tr>
      <th *ngFor="let title of titles">
        {{title}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of filteredcoins; let i = index">
      <td>
        {{i+1}}
      </td>
      <td>
        <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
        <span>
          {{coin.name}}
        </span>  

        <span>
          {{coin.symbol}}
        </span>  
      </td>
      <td>
        {{coin.current_price}}
      </td>
      
      <td>
        {{coin.total_volume}}
      </td>
    </tr>
  </tbody>
</table>

</div>
